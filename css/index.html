<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- <link rel="stylesheet" href="css/default.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery-1.12.4.min.js"></script>
  <!-- <script src="js/swiper.js"></script>
  <script src="js/swiper.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="js/common.js"></script>
</head>
<body>
  <div class="ly_wrap">
    <div class="ly_subContainer">
      <section class="ly_subConents ly_subConents-1">
        <h1>input:out-of-range</h1>
        <form action="" id="form1">
          <p>Values between 1 and 10 are valid.</p>
          <ul>
            <li>
              <input
                id="value1"
                name="value1"
                type="number"
                placeholder="1 to 10"
                min="1"
                max="10"
                value="12" />
              <label for="value1">Your value is </label>
            </li>
          </ul>
        </form>
      </section>

      <section class="ly_subConents ly_subConents-2">
        <h1>input:default</h1>
        <fieldset>
          <legend>Favorite season</legend>
        
          <input type="radio" name="season" id="spring" value="spring" />
          <label for="spring">Spring</label>
        
          <input type="radio" name="season" id="summer" value="summer" checked />
          <label for="summer">Summer</label>
        
          <input type="radio" name="season" id="fall" value="fall" />
          <label for="fall">Fall</label>
        
          <input type="radio" name="season" id="winter" value="winter" />
          <label for="winter">Winter</label>
        </fieldset>
      </section>

      <section class="ly_subConents ly_subConents-3">
        <h1>:empty</h1>
        <div class="box_wrap">
          <div class="box"><!-- I will be lime. --></div>
          <div class="box">I will be pink.</div>
          <div class="box">
            <!-- I will be pink in older browsers because of the whitespace around this comment. -->
          </div>
          <div class="box">
            <p>
              <!-- I will be pink in all browsers because of the non-collapsible whitespace and elements around this comment. -->
            </p>
          </div>
          <div class="box">
            <p class="inner-p"><!-- I will be lime. --></p>
          </div>
        </div>
      </section>

    </div>
  </div>
</body>
</html>
